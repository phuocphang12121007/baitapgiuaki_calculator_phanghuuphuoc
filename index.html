<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand">0</div>
            </div>
            <table>
                <tr>
                    <td class="operation" data-operation>%</td>
                    <td data-delete>CE</td>
                    <td data-clean>C</td>
                    <td class="operation" data-operation>รท</td>
                </tr>
                <tr>
                    <td class="number" data-number>7</td>
                    <td class="number" data-number>8</td>
                    <td class="number" data-number>9</td>
                    <td class="operation multi" data-operation>x</td>
                </tr>
                <tr>
                    <td class="number" data-number>4</td>
                    <td class="number" data-number>5</td>
                    <td class="number" data-number>6</td>
                    <td class="operation dash" data-operation>-</td>
                </tr>
                <tr>
                    <td class="number" data-number>1</td>
                    <td class="number" data-number>2</td>
                    <td class="number" data-number>3</td>
                    <td class="operation" data-operation>+</td>
                </tr>
                <tr>
                    <td data-change-value>+/-</td>
                    <td class="number" data-number>0</td>
                    <td data-number>.</td>
                    <td data-equals class="equal operation">=</td>
                </tr>
            </table>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
